<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="page-title">Library</h1>
    <div class="row">
      <div class="col-3"></div>
      <div class="col">
        <div>
          <label for="">Title</label>
          <input id="title" type="text" class="form-control" />
        </div>
        <div>
          <label for="">Author</label>
          <input id="author" type="text" class="form-control" />
        </div>
        <div>
          <label for="">pages</label>
          <input id="pages" type="text" class="form-control" />
        </div>
        <div>
          <label for="">Read</label>
          <input id="read" type="text" class="form-control" />
        </div>
        <div>
          <button onclick="Book()" class="btn btn-success mt-2">Insert</button>
          <button onclick="addBookToLibrary()" class="btn btn-warning mt-2">Display</button>
        </div>
      </div>
      <div class="col-3"></div>
      <div >
        <table class="table table-stripped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
            <tbody id="tableDisplay">
                
            </tbody>
          </thead>
        </table>
      </div>
    </div>
  </body>
</html>
